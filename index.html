<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="outbox" id="head">
      <div class="intro">
        <!-- SM Hacks -->
      </div>
      <div class="subtitle">
        <!-- San Mateo's First High School Hackathon -->
      </div>
      <div class="bridge">
        <div class="deck">
          <img class="car car-1 reverse" src="images/car-1.svg">
          <img class="car car-2" src="images/car-2.svg">
          <img class="car car-3 reverse" src="images/car-3.svg">
          <img class="car car-4" src="images/car-4.svg">
          <img class="car car-5 reverse" src="images/car-5.svg">
          <img class="car car-6" src="images/car-6.svg">
          <img class="car car-7 reverse" src="images/car-7.svg">
          <img class="car car-8" src="images/car-8.svg">
        </div>
        <div class="piers">
        </div>
      </div>
      <div class="arrow">
        V
      </div>
    </div>
    <div class="outbox" id="faq">
      <div class="title">
        FAQ
      </div>
      <div class="inbox">
        FAQ Content
      </div>
    </div>
    <div class="outbox" id="sponsors">
      <div class="title">
        Sponsors
      </div>
      <div class="inbox">
        Sponsors Content
      </div>
    </div>
    <div class="outbox" id="team">
      <div class="title">
        Team
      </div>
      <div class="inbox">
        Team Content
        <a href='http://www.freepik.com/free-vector/vector-cars-set_717956.htm'>Designed by Freepik</a>
      </div>
    </div>
  </body>
</html>
